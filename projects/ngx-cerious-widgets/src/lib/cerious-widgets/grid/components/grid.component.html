<div #gridContainer
     class="cw-grid"
     role="grid"
     aria-label="Data Grid"
     [ngClass]="gridContainerClasses.container"
     (resized)="resize()"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp($event)">
  <cw-grid-menu-bar #gridMenuBar *ngIf="shouldShowMenuBar()" [classes]="menuBarClasses"></cw-grid-menu-bar>
  <cw-grid-header #gridHeader [classes]="headerClasses"></cw-grid-header>
  <cw-grid-body #gridBody [classes]="bodyClasses"></cw-grid-body>
  <cw-grid-footer #gridFooter *ngIf="shouldShowFooter()" [classes]="footerClasses"></cw-grid-footer>
  <cw-grid-scroller #gridScroller></cw-grid-scroller>
  <cw-grid-pager #gridPager *ngIf="shouldShowPager()" [classes]="pagerClasses"></cw-grid-pager>
</div>
